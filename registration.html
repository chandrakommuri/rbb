<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Regidtration Form</title>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.get( "department.php",  function( departments ) {
					$("#dept").children("option:not(:first)").remove();
					$.each(departments, function(index, department) {
						$("#dept").append($("<option />").attr("value", department.id).text(department.name));
					});
				},
			"json");
				
			$("#dept").change(function(){
				var dept_id = $(this).val();
				$.get( "subject.php", {dept_id:dept_id},  function( subjects ) {
					$("#sub").children("option:not(:first)").remove();
					$.each(subjects, function(index, subject) {
						$("#sub").append($("<option />").attr("value", subject.id).text(subject.name));
					});
				},
			"json");
			});
				
			$("#rollno").on("input", function(){
				var rollno = $(this).val();
				$.get( "validate.php", {rollno:rollno}, function( response ) {
						$("#rollno").removeClass("error");
						var $tr = $("#rollno").closest("tr").next("tr");
						$tr.hide();
						$tr.find("td.error:first").html("");
						if(!response.error) {
							$("#sname").val(response.name);
						} else {
							$("#rollno").addClass("error");
							$("#rollno").closest("tr").next("tr");
							$tr.show();
							$tr.find("td.error:first").html(" * Invalid Roll No");
						}
					},
				"json");
			});
		});
	</script>
	<style>
		table.form {
			margin: 50px auto 50px 200px;
		}
		table.form th {
			text-align: right;
			width: 100px;
		}
		table.form tr.error {
			display: none;
		}
		table.form td.text {
			width: 200px;
		}
		table.form td.error {
			color: #ff0000;
			width: 300px;
		}
		input.text, select.text {
			border: 1px solid #000;
			padding: 5px;
			width: 200px;
		}
		input.error {
			border: 1px solid #ff0000;
		}
		
	</style>
</head>
<body>
	<form name="registration" method="post" action="register.php">
		<table class="form" cellspacing="5">
			<tr>
				<th>Roll No: </th>
				<td class="text">
					<input type="number" id="rollno" class="text" name="rollno" />
				</td>
			</tr>
			<tr class="error">
				<td></td>
				<td class="error"></td>
			</tr>
			<tr>
				<th>Name: </th>
				<td class="text">
					<input type="text" id="sname" class="text" name="sname" readonly />
				</td>
			</tr>
			<tr>
				<th>Department: </th>
				<td class="text">
					<select id="dept" class="text" name="dept">
						<option value="-1">--Select--</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Subject: </th>
				<td class="text">
					<select id="sub" class="text" name="sub">
						<option value="-1">--Select--</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
