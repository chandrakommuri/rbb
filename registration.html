<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Regidtration Form</title>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#rollno").on("input", function(){
				var rollno = $(this).val();
				$.get( "validate.php", {rollno:rollno}, function( response ) {
						$("#rollno").removeClass("error");
						$("#rollno").closest("tr").next("tr").find("td.error:first").html("");
						if(!response.error) {
							$("#sname").val(response.name);
						} else {
							$("#rollno").addClass("error");
							$("#rollno").closest("tr").next("tr").find("td.error:first").html(" * Invalid Roll No");
						}
					},
				"json");
			});
		});
	</script>
	<style>
		table.form {
			margin: 50px auto 50px 200px;
		}
		table.form th {
			text-align: right;
			width: 100px;
		}
		table.form td.text {
			width: 200px;
		}
		table.form td.error {
			color: #ff0000;
			width: 300px;
		}
		input.text {
			border: 1px solid #000;
			padding: 5px;
			width: 200px;
		}
		input.error {
			border: 1px solid #ff0000;
		}
		
	</style>
</head>
<body>
	<form name="registration" method="post" action="register.php">
		<table class="form" cellspacing="5">
			<tr>
				<th>Roll No: </th>
				<td class="text">
					<input type="number" id="rollno" class="text" name="rollno" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="error"></td>
			</tr>
			<tr>
				<th>Name: </th>
				<td class="text">
					<input type="text" id="sname" class="text" name="sname" readonly />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
